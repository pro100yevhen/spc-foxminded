<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Average Progress</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .card {
      margin-bottom: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2, h5 {
      font-weight: 500;
    }

    .btn {
      border-radius: 0.375rem;
    }

    .progress-bar {
      transition: width 0.5s ease;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">
    <a href="/" class="text-decoration-none">Average Progress Dashboard</a>
  </h2>

  <!-- Back to Main Page -->
  <a href="/" class="btn btn-primary mb-3">Back to Main Page</a>

  <!-- Table for Average Progress -->
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title text-center">Average Progress for <span th:text="${month}"></span></h5>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr class="text-center">
            <th>Manager Name</th>
            <th>Days Active</th>
            <th>Average Progress</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="manager : ${averageProgress}" class="text-center">
            <td th:text="${manager.managerName}"></td>
            <td th:text="${manager.activeDays}"></td>
            <td th:text="${#numbers.formatDecimal(manager.progress, 1, 1)} + '%'"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Buttons for Selecting Managers for Detailed View -->
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">View Detailed Data by Manager</h5>
      <div class="d-flex flex-wrap">
        <div th:each="manager : ${managers}">
          <a th:href="'/manager-period?managerId=' + ${manager.id} + '&startDate=' + ${month.atDay(1)} + '&endDate=' + ${month.atEndOfMonth()}"
             class="btn btn-secondary mb-2 mr-2" th:text="${manager.name}"></a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
