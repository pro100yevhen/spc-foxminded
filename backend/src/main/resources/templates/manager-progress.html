<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager Points</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .card {
            margin-bottom: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            transition: width 0.5s ease;
        }

        .settings-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #6c757d;
        }

        .settings-icon:hover {
            color: #007bff;
        }

        .form-group {
            margin-right: 1rem;
        }

        .btn-sm {
            margin-top: 0.5rem;
        }

        /* Apple-like minimalism */
        h2, h4, h5 {
            font-weight: 500;
        }

        /* Hide the Query Manager Points card initially */
        #queryPointsForm {
            display: none;
        }

        .toggle-button {
            cursor: pointer;
            color: #007bff;
            font-size: 1rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">
        <a href="/" class="text-decoration-none">Manager Points Dashboard</a>
    </h2>

    <!-- Normative -->
    <div class="card text-center">
        <div class="card-body">
            <h4 class="card-title">Normative for Today</h4>
            <a href="/config" class="settings-icon" title="Settings">
                <i class="fas fa-cog"></i>
            </a>
            <h5><span class="badge badge-primary" th:text="${norm}"></span> Points</h5>
        </div>
    </div>

    <!-- Toggle Button for Query Manager Points -->
    <div class="text-center mb-4">
        <a class="toggle-button" onclick="toggleForm()">Show Query Manager Points</a>
    </div>

    <!-- Buttons to request points by period (Initially hidden) -->
    <div class="card" id="queryPointsForm">
        <div class="card-body">
            <h5 class="card-title">Select Points by Period</h5>

            <!-- Form to show points by manager and period -->
            <form action="/manager-period" method="get" class="form-inline mb-3">
                <div class="form-group">
                    <label for="managerId" class="mr-2">Manager:</label>
                    <select id="managerId" name="managerId" required class="form-control">
                        <option value="" th:text="'Select Manager'"></option>
                        <option th:each="manager : ${managers}"
                                th:value="${manager.id}"
                                th:text="${manager.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate" class="mr-2">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="endDate" class="mr-2">End Date:</label>
                    <input type="date" id="endDate" name="endDate" required class="form-control">
                </div>
                <button type="submit" class="btn btn-info btn-sm">Show Points by Period</button>
            </form>

            <!-- Form to show points by period without specific manager -->
            <form action="/period" method="get" class="form-inline mb-3">
                <div class="form-group">
                    <label for="startDatePeriod" class="mr-2">Start Date:</label>
                    <input type="date" id="startDatePeriod" name="startDate" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="endDatePeriod" class="mr-2">End Date:</label>
                    <input type="date" id="endDatePeriod" name="endDate" required class="form-control">
                </div>
                <button type="submit" class="btn btn-info btn-sm">Show Points (All Managers)</button>
            </form>
        </div>
    </div>

    <!-- Manager Points Table -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Manager Points</h5>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Activities</th>
                        <th>Test Periods</th>
                        <th>Bonuses</th>
                        <th>Points</th>
                        <th>Progress</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="manager : ${managerPoints}">
                        <td th:text="${manager.managerName}"></td>
                        <td th:text="${#temporals.format(manager.date, 'dd.MM.yyyy')}"></td>
                        <td th:text="${manager.activitiesCount}"></td>
                        <td th:text="${manager.testPeriodCount}"></td>
                        <td th:text="${manager.bonuses}"></td>
                        <td th:text="${manager.points > manager.normative ? manager.normative : manager.points}"></td>
                        <td>
                            <div class="progress" style="position: relative; height: 1.25rem;">
                                <div class="progress-bar progress-bar-striped bg-success"
                                     role="progressbar"
                                     th:style="'width: ' + ${manager.progress} + '%' "
                                     style="height: 100%;">
                                </div>
                                <span th:style="'position: absolute; width: 100%; text-align: center; line-height: 1.25rem; font-weight: bold; color: ' + (${manager.progress >= 50} ? 'white' : '#6c757d')"
                                      th:text="${manager.progress + '%'}"></span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    function toggleForm() {
        var form = document.getElementById("queryPointsForm");
        var toggleButton = document.querySelector(".toggle-button");

        if (form.style.display === "none" || form.style.display === "") {
            form.style.display = "block";
            toggleButton.textContent = "Hide Query Manager Points";
        } else {
            form.style.display = "none";
            toggleButton.textContent = "Show Query Manager Points";
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
