<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Configuration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      margin-bottom: 20px;
    }

    .form-inline .form-group {
      margin-right: 10px;
    }

    .btn-sm {
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">
    <a href="/" class="text-decoration-none">Back to Manager Points Dashboard</a>
  </h2>

  <div class="card">
    <div class="card-body">
      <h2>Update Configuration</h2>
      <form action="#" th:action="@{/config}" th:object="${config}" method="post">
        <!-- Hidden field for the configuration ID -->
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
          <label for="allowedUserIds">Allowed User IDs</label>
          <input type="text" id="allowedUserIds" th:field="*{allowedUserIds}" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="dealStagesIds">Deal Stages IDs</label>
          <input type="text" id="dealStagesIds" th:field="*{dealStagesIds}" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="managerPointsNormative">Manager Points Normative</label>
          <input type="number" id="managerPointsNormative" th:field="*{managerPointsNormative}" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="managerPointsCallCoefficient">Manager Points Call Coefficient</label>
          <input type="number" id="managerPointsCallCoefficient" th:field="*{managerPointsCallCoefficient}" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="managerPointsTestPeriodCoefficient">Manager Points Test Period Coefficient</label>
          <input type="number" id="managerPointsTestPeriodCoefficient" th:field="*{managerPointsTestPeriodCoefficient}" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="managerPointsBonusUnder3">Bonus Under 3</label>
          <input type="number" id="managerPointsBonusUnder3" th:field="*{managerPointsBonusUnder3}" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="managerPointsBonusEqual3">Bonus Equal to 3</label>
          <input type="number" id="managerPointsBonusEqual3" th:field="*{managerPointsBonusEqual3}" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="managerPointsBonusOver4">Bonus Over 4</label>
          <input type="number" id="managerPointsBonusOver4" th:field="*{managerPointsBonusOver4}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
